<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="Style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="card">

    <span class="cursor-pointer"><img src="images/image-equilibrium.jpg" alt="product" class="image-digital"></span>

    <span class="cursor-pointer">
      <h1 class="name-product">
        Equilibrium #3429
      </h1>
    </span>

    <p class="info">
      Our Equilibrium collection promotes balance and calm.
    </p>

    <div class="part-price-time">

      <div class="part-right">

        <img src="images/icon-clock.svg" alt="clock" class="clock">

        <p class="time">3 days left</p>

      </div>

      <div class="part-left">

        <img src="images/icon-ethereum.svg" alt="ethereum" class="ethereum">

        <p class="price">0.041 ETH</p>

      </div>
    </div>

    <hr>

    <div class="contact">

      <img src="images/image-avatar.png" alt="contact-image" class="contact-image">

      <span class="cursor-pointer">
        <p class="contact-name"><span>Creation of </span>Jules Wyvern</p>
      </span>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sajjadnazaridev</a>.
  </div>
</body>

</html>
